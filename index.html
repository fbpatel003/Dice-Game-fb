<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="gameTitle font-Lobster">
        <h1>Roll The Dice</h1>
      </div>
      <div class="firstRaw">
        <div>Selected Variable :<span id="selectedDice">0</span></div>
        <div class="image-dice">
          <img
            id="dice"
            src="https://www.animatedimages.org/data/media/710/animated-dice-image-0047.gif"
            alt="Rotating Dice"
          />
        </div>
        <div>Score :<span id="scoreText">0</span></div>
      </div>
      <div id="secondsLoading">
        The Dice will change in <span id="seconds">0</span> seconds
      </div>
      <div id="loadingText">
        Loading! Game will start in few Seconds
      </div>
      <div id="answer"></div>
      <div>
        <div class="DiceSidesBtn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="DiceSidesBtn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
      </div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
