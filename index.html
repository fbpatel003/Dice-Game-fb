<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the Dice Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="gameTitle font-Lobster">
        <h1>Roll The Dice</h1>
      </div>
      <div class="info">
        <div>You<br />Selected<br /><span id="text-user-selected">0</span></div>
        <div class="image-dice">
          <img
            id="dice"
            src="https://www.animatedimages.org/data/media/710/animated-dice-image-0047.gif"
            alt="Rotating Dice"
          />
        </div>
        <div>Your<br />Score<br /><span id="text-total-score">0</span></div>
      </div>
      <div id="h" class="text-level-3">
        Dice will change in <span id="timeS">0</span> seconds
      </div>
      <div id="text-init-loading" class="text-level-1">Loading</div>
      <div class="text-level-3">
        Trial # <span id="text-ttrial-number">1</span>
      </div>
      <div id="result" class="text-level-2">Can you guess it?</div>
      <div>
        <div class="number">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="number">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
      </div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
